<!DOCTYPE html>
<html>
<head>
    <title>Smart Shopping Cart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Product List</h1>
<a href="/cart">View Cart</a>

<div class="products">
    {% for product in products %}
    <div class="card">
        <h3>{{ product.title }}</h3>
        <p>Price: ${{ product.price }}</p>
        <a href="/add/{{ product.id }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
